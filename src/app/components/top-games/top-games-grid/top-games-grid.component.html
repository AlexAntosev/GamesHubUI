<div>
  <table class="table table-hover">
    <thead>
      <th scope="col">Rank</th>
      <th scope="col">Name</th>
      <th scope="col">Rating</th>
    </thead>
    <tbody>
      <tr
        class="table-active"
        *ngFor="let game of games"
        [top-games-grid-item]="game"
        routerLink="/game-overview/{{game.id}}"
      ></tr>
    </tbody>
  </table>
</div>
